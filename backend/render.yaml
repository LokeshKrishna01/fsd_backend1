services:
  - type: web
    name: access-revocation-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
